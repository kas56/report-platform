<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>
<div th:replace="fragments/header :: header"/>
    <div class="container">
        <h2>Справочник кредитных организаций <span class="badge badge-secondary"></span></h2>
        <br>
        <form sec:authorize="hasRole('ADMIN')" action="#" th:action="@{/catalog/CurrencyRates}" method="post">
            <div class="row">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                    <label class="custom-file-label" for="validatedCustomFile">Выберите файл...</label>
                </div>
            </div>
            <div class="row">
                <a class="nav-link">
                    <button type="submit" class="btn btn-success">Загрузить</button>
                </a>
            </div>
        </form>
        <br>
        <br>
        <div class="row">
        <div class="bs-example">
            <table class="table" width="100%" cellspacing="0">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Наименование организации </th>
                    <th>БИК </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="bic : ${bankBics}">
                    <td th:utext="${bic.id}">...</td>
                    <td th:utext="${bic.shortname}">...</td>
                    <td th:utext="${bic.bic}">...</td>
                </tr>
                </tr>
                </tbody>
            </table>
        </div>
        </div>

    </div>


<div th:replace="fragments/footer :: footer"/>

</body>

</html>
