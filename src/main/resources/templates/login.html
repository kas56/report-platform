<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

>
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

</head>
<body>

<div class="main">
<!--    <sec:authorize access="isAuthenticated()">
        response.sendRedirect("/");
    </sec:authorize>-->

    <div class="container">
        <center>
            <div class="middle">
                <div id="login">

                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username or password.
                            </div>
                        </div>
                        <fieldset class="clearfix auth_form">

                            <p ><span class="fa fa-user"></span><input class="user_field" type="text" id="username" name="username"  Placeholder="Username" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
                            <p><span class="fa fa-lock"></span><input class="password_field" type="password" id="password" name="password"  Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->

                            <div class="error_message">

                            </div>

                            <div>
                                <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" href="#">Забыли пароль?</a></span>
<!--                                <span style="width:50%; text-align:right;  display: inline-block;"><input class="enter_btn" type="submit" value="Войти"></span>-->
                                <span style="width:50%; text-align:right;  display: inline-block;">
                                      <input type="submit"
                                             name="login-submit"
                                             id="login-submit"
                                             class="form-control btn btn-info"
                                             value="Войти">
                                </span>
                            </div>

                        </fieldset>
                        <div class="clearfix"></div>
                    </form>

                    <div class="clearfix"></div>

                </div> <!-- end login -->
                <div class="logo">
                    <span class="name">ПлОт</span>
                    <br/>
                    <span class="description">платформа отчетов</span>

                    <div class="clearfix"></div>
                </div>

            </div>
        </center>
    </div>

</div>

<script type="text/javascript" src="/js/helper.js"></script>
<script type="text/javascript" src="/js/pages/login.js"></script>
</body>
</html>
